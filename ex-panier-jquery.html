<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery-3.2.1.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->

    <script>
      var $panierFruits = [];
      var currentItemText;
      var currentItemValue;

      $(document).ready(function () {
        // $("#ajouter").prop(disabled, true);
        $('#supprimer').attr('disabled', true);
        $('#ajouter').attr('disabled', true);
        
        if("#liste_fruits option:selected" || "#liste_fruits option:selected"!== undefined ){
        $('#ajouter').attr('disabled', false);
        // $("#ajouter").prop(disabled, false);
          console.log("ici");
        $("#ajouter").click(function () {
          this.currentItemText = $("#liste_fruits option:selected").text();
          this.currentItemValue = $("#liste_fruits option:selected").val();

          console.log("ici", this.currentItemValue);

          if (
            this.currentItemValue !== "" ||
            this.currentItemValue !== undefined
          ) {
            console.log(currentItemValue, "current");
            $("#panier").append(
              `<option value= "${this.currentItemValue}">
                    ${this.currentItemText}
                    </option>`
            );

            $(
              "#liste_fruits option[value='" + this.currentItemValue + "']"
            ).remove();
          }
        });
        }


        

        $("#supprimer").click(function () {
          this.currentItemText = $("#panier option:selected").text();
          this.currentItemValue = $("#panier option:selected").val();

          console.log("ici");

          console.log(currentItemValue, "current");
          $("#liste_fruits").append(
            `<option value= "${this.currentItemValue}">
                ${this.currentItemText}
                </option>`
          );

          $("#panier option[value='" + this.currentItemValue + "']").remove();
        });
      });
    </script>
  </head>

  <body>
    <table>
      <tr>
        <td>
          Liste des fruits :
          <br />
          <select id="liste_fruits" size="8" style="width: 90px">
            <option value="citron">Citron</option>
            <option value="fraise">Fraise</option>
            <option value="orange">Orange</option>
            <option value="pomme">Pomme</option>
            <option value="raisin">Raisin</option>
            <option value="ananas">Ananas</option>
            <option value="banane">Banane</option>
          </select>
        </td>
        <td>
          <input id="ajouter" type="button" value=">>" />
          <br />
          <input id="supprimer" type="button" value="<<" />
        </td>
        <td>
          Mon panier :
          <br />
          <select id="panier" size="8" style="width: 90px"></select>
        </td>
      </tr>
    </table>
  </body>
</html>
